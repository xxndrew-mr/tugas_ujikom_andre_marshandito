<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body dan Wrapper */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar (Bisa slide/toggle) */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hide {
            transform: translateX(-100%);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* Content yang bisa bergeser saat sidebar tampil */
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            padding: 20px;
        }

        .main-content.full {
            margin-left: 0;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            left: 15px;
            top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style> 
</head>
<body>

<!-- Tombol Toggle Sidebar -->
<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

<div class="wrapper">
   
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <h5>Menu</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">üè† Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">üì∞ News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">‚Ñπ About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">üìû Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <h2>Welcome to My Website</h2>
        <p>Halo, Tugas Pelatihan Ujikom</p>
    </main>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Andre</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");
        
        sidebar.classList.toggle("hide");
        mainContent.classList.toggle("full");
    }
</script>

</body>
</html>
