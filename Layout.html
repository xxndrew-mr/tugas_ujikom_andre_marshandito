<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Agar seluruh halaman menggunakan flexbox */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Kontainer utama agar footer tetap di bawah */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar dan Content */
        .main-content {
            flex: 1;
            display: flex;
        }

        /* Sidebar tetap pada tinggi penuh */
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
        }

        /* Content akan mengambil sisa ruang */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        /* Footer tetap di bawah */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style> 
</head>
<body>

<div class="wrapper">
   
    <header class="bg-primary text-white text-center py-3">
        <h1>My Website</h1>
    </header>

   
    <div class="main-content">
        <nav class="sidebar">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <h2>Welcome to My Website</h2>
            <p>Halo, Tugas Pelatihan Ujikom</p>
        </main>
    </div>
</div>

<footer>
    <p>&copy; Andre</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
