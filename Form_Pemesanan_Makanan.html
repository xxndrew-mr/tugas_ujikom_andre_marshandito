<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function hitungTotal() {
            let hargaNasiGoreng = 10000;
            let hargaAyamGoreng = 12000;
            let hargaEsTeh = 2000;
            let hargaKopi = 1000;

            let jumlahNasiGoreng = document.getElementById("nasi_goreng").value || 0;
            let jumlahAyamGoreng = document.getElementById("ayam_goreng").value || 0;
            let jumlahEsTeh = document.getElementById("es_teh").value || 0;
            let jumlahKopi = document.getElementById("kopi").value || 0;

            let totalHarga = 
                (jumlahNasiGoreng * hargaNasiGoreng) + 
                (jumlahAyamGoreng * hargaAyamGoreng) + 
                (jumlahEsTeh * hargaEsTeh) + 
                (jumlahKopi * hargaKopi);

            document.getElementById("total_harga").value = "Rp " + totalHarga.toLocaleString();
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Pemesanan Makanan</h2>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Pemesan</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pesanan</label>
                <div class="row">
                    <div class="col-md-6">Nasi Goreng (Rp 10.000)</div>
                    <div class="col-md-6"><input type="number" id="nasi_goreng" class="form-control" min="0" value="0" onchange="hitungTotal()"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">Ayam Goreng (Rp 12.000)</div>
                    <div class="col-md-6"><input type="number" id="ayam_goreng" class="form-control" min="0" value="0" onchange="hitungTotal()"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">Es Teh (Rp 2.000)</div>
                    <div class="col-md-6"><input type="number" id="es_teh" class="form-control" min="0" value="0" onchange="hitungTotal()"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">Kopi (Rp 1.000)</div>
                    <div class="col-md-6"><input type="number" id="kopi" class="form-control" min="0" value="0" onchange="hitungTotal()"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="total_harga" class="form-label">Total Harga</label>
                <input type="text" class="form-control" id="total_harga" readonly>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Pengiriman</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat pengiriman" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Pesan Sekarang</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
